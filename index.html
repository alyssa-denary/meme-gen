<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <script defer src="memegen.js"></script>
    <title>Meme Generator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main-heading">Make your memes!</h1>
      <p class="subheading">Complete the forms below to make your memes</p>
    </header>
    <form action="" class="meme-form">
      <label for="img-url" class="label"
        >Image URL<input
          id="img-url"
          type="text"
          class="input"
          placeholder="What's the URL of your meme image?"
          required
      /></label>
      <label for="top-text" class="label"
        >Text on Top<input
          id="top-text"
          type="text"
          class="input"
          placeholder="(Optional) What text do you want on top of the meme?"
      /></label>
      <label for="bottom-text" class="label"
        >Text on Bottom<input
          id="bottom-text"
          type="text"
          class="input"
          placeholder="(Optional) What text do you want at the bottom of the meme?"
      /></label>
      <button class="meme-form-button" type="submit">Add Meme</button>
    </form>
  </body>
</html>
