<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <script defer src="memegen.js"></script>
    <title>Meme Generator</title>
  </head>
  <body>
    <h1 class="heading">Make your memes!</h1>
    <p class="subheading">Complete the forms below to make your memes</p>
    <form action="" class="meme-form">
      <label for="img-url" class="img-url">Image URL<input type="text" /></label>
      <label for="top-text" class="top-text">Text on Top<input type="text" /></label>
      <label for="bottom-text" class="bottom-text">Text on Bottom<input type="text" /></label>
      <button class="meme-form-submit" type="submit">Add Meme</button>
    </form>
  </body>
</html>
